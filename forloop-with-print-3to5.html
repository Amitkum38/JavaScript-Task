<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Loop with Print 50 than 3 / to ho amit and 5 / ho to Deepak</title>
</head>
<body>
<script type="text/javascript">
        for(i=1; i<=50; i++){
            console.log(i);
            if(i % 3 == 0){
                console.log("Amit");
            }
            if(i % 5 == 0){
                console.log("Deepak")
            }
        }
    </script>
</body>
</html>
