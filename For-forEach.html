<table border="1" width="100%">
  <thead>
    <tr>
      <th>S NO.</th>
      <th>Name</th>
      <th>Role</th>
      <th>Pata nhi</th>
      <th>Roll no.</th>
      <th>Date</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="dataResult2Id">

</table>
<script>
const data = [
    [
    "1",
        "Tiger",
        "System",
        "Edinburgh",
        "5421",
        "2011/04/25",
        "$3,120"
    ],
    [
    "2",
        "Garrett ",
        "Director",
        "Edinburgh",
        "2525",
        "2011/07/25",
        "$5,300"
    ],
    [
    "3",
        " Winters",
        "Director",
        "Edinburgh",
        "NA",
        "2011/07/25",
        "$5,300"
    ]
]

//for Loop
let html = "";

for(i=0; i<data.length; i++){
    html  += "<tr>"

    for(j=0; j<data[i].length; j++){
        html += `<td>${data[i][j]}</td>`;
 }
    
}
html += "</tr>";
document.getElementById("dataResultId").innerHTML = html;


//forEach

let dataEach  = "";
data.forEach(getArrayElement);

 function getArrayElement(value,index,arrayResult ) {
    // console.log(arrayResult);
    dataEach  += "<tr>";
    for(j=0; j<data[index].length; j++){
        dataEach += `<td>${value[j]}</td>`;
        console.log(arrayResult);
    }
    dataEach += "</tr>";
 }

   document.getElementById("dataResult2Id").innerHTML = dataEach;

</script>
