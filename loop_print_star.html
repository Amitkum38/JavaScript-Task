<div id="printStart"></div>
<script type="text/javascript">
        let star ="";
        let n = 5;
        for(let i =1; i<=n; i++){

            for(let j=n; j>i; j--){
                star +=" ";
               
            }

             for(let k=0; k<i*2-1; k++){
                star +="*";
            }
            
            star +="<br/>";
          
        }
        document.getElementById("printStart").innerHTML = "<pre>"+ star +"</pre>";
       
    </script>
</body>
</html>
